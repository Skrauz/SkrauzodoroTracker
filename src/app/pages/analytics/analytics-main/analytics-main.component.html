<div class="card-header">
  <div class="d-flex justify-content-xl-between flex-xl-row flex-column">
    <div class="header">
      <h3>Dashboard</h3>
    </div>
    <div
      class="d-flex flex-xl-row justify-content-xl justify-content-start flex-column flex-wrap"
    >
      <mat-form-field>
        <mat-label>Task Name</mat-label>
        <input
          matInput
          placeholder="Task Name"
          [(ngModel)]="this.taskName"
          (change)="filterChart()"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Project Name</mat-label>
        <mat-select [(ngModel)]="this.projectName">
          <mat-option
            *ngFor="let project of uniqueProjects"
            [value]="project"
            placeholder="Project Name"
            (onSelectionChange)="filterChart()"
          >
            {{ project }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
</div>

<div class="card-body">
  <div class="bg-dark">
    <div class="card-body">
      <div class="main-chart">
        <canvas
          baseChart
          class="chart"
          [data]="chartData"
          [options]="chartOptions"
          [type]="chartType"
        ></canvas>
      </div>
    </div>
  </div>
</div>
